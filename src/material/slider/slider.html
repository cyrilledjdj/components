<div class="mat-slider-wrapper" #sliderWrapper>
  <div class="mat-slider-track-wrapper">
    <div class="mat-slider-track-background" [ngStyle]="_trackBackgroundStyles"></div>
    <div class="mat-slider-track-fill" [ngStyle]="_trackFillStyles"></div>
  </div>
  <div class="mat-slider-ticks-container" [ngStyle]="_ticksContainerStyles">
    <div class="mat-slider-ticks" [ngStyle]="_ticksStyles"></div>
  </div>
  <div class="mat-slider-thumb-container" [ngStyle]="_thumbContainerStyles">
    <div class="mat-slider-focus-ring"></div>
    <div class="mat-slider-thumb"></div>
    <div class="mat-slider-thumb-label">
      <span class="mat-slider-thumb-label-text" aria-hidden="true">{{displayValue}}</span>
    </div>
  </div>
  <input #sliderInput class="mat-slider-input" type="range" (focus)="_onFocus()" (blur)="_onBlur()"
    (keydown)="_onKeydown($event)" (keyup)="_onKeyup()" (change)="_onChange($event)" (mouseenter)="_onMouseenter()"
    role="slider" [attr.aria-disabled]="disabled" [value]="value" [tabindex]="tabIndex" [attr.aria-valuemax]="max"
    [attr.aria-valuemin]="min" [attr.aria-valuenow]="value" [attr.orient]="vertical ? 'vertical' : 'horizontal'"
    [attr.aria-orientation]="vertical ? 'vertical' : 'horizontal'" [step]="step" [max]="max" [min]="min">
</div>
